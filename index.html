<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Document</title>
</head>
<body>
    <div class="header"> 
        <div class="content" style="flex-wrap: nowrap;" id="Main-Header">
            <div class="button round" id="Logo">
                Logo
            </div>
            <div class="button round" id="Menu">
                Menu
            </div>
            <div class="button round" id="Button">
                Button
            </div>
        </div>
        <div class="content" style="flex-wrap: nowrap;" id="Mobile-Header">
            <div class="button round" id="Menu">
                Menu
            </div>
            <div class="button round" id="Logo">
                Logo
            </div>
            <div class="button round" id="Button">
                Button
            </div>
        </div>
    </div>
    <div class="container light-dark">
        <div class="content" id="PC">
            <div class="button round" id="Content">
                Content
            </div>
            <div class="button round" id="Image">
                Image   
            </div>
        </div>
        <div class="content" id="Mobile">
            <div class="button round" id="Image">
                Image   
            </div>
            <div class="button round" id="Content">
                Content
            </div>
        </div>
    </div>
    <div class="container">
        <div class="button Title round">
            Title
        </div>
        <br>
        <div class="content">
            <div class="button item-big round">Item</div>
            <div class="button item-big round">Item</div>
            <div class="button item-big round">Item</div>
            <div class="button item-big round">Item</div>
            <div class="button item-big round">Item</div>
            <div class="button item-big round">Item</div>
        </div>
    </div>
    <div class="container light-dark">
        <div class="button Title round">
            Title
        </div>
        <div class="content">
            <div class="item-thin round button">Item</div>
            <div class="item-thin round button">Item</div>
            <div class="item-thin round button">Item</div>
            <div class="item-thin round button">Item</div>
            <div class="item-thin round button">Item</div>
            <div class="item-thin" id="Tablet"></div>
        </div>
    </div>
    <div class="container">
        <div class="button Title round">
            Title
        </div>
        <div class="content">
            <div class="item-normal round button">Item</div>
            <div class="item-normal round button">Item</div>
            <div class="item-normal round button">Item</div>
            <div class="item-normal round button">Item</div>
        </div>
    </div>
    <div class="footer" style="height: 72px;">
        <div>
            Footer
        </div>
    </div>
</body>
</html>
